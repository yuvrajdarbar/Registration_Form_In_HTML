<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="POST">
        <fieldset>
            <legend>Personal Details</legend>
             <lable>First Name:</lable>
             <input type="text" name="fname" id="fname" placeholder="Enter your first name"><br><br>
             <lable>Last Name:</lable>
             <input type="text" name="lname" id="lname" placeholder="Enter your last name"><br><br>
             <lable>Gender:</lable>
             <input type="radio" name="gender" value="male"> Male
             <input type="radio" name="gender" value="female"> Female<br><br>
             <lable>Email:</lable>
             <input type="email" name="email" id="email" placeholder="Enter your email Id "><br><br>

        </fieldset> 
    </form>
</body>
</html>
